<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
    <div class="mx-auto" style="width: 250px;">
        <h1 >All Users</h1>
    </div>
    <table class ="table table-striped table-bordered w-75 mx-auto">
        <thead>
            <tr class="table-primary">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in all_users %}
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td><a href="/show_user/{{user.id}}">Show</a> | <a href="/update_user/{{user.id}}">Edit</a> | <a href="/delete_user/{{user.id}}">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="mx-auto" style="width: 200px">
        <a class= "btn btn-primary" href="/add_user">Add a user!</a>
    </div>

</body>
</html>
