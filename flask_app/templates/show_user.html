<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Read (One)</title>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center mx-4 my-2">
        <h1>{{user.first_name}}'s Profile</h1>
        <a class="btn btn-primary " href="/">Home</a>
    </div>
    <div class="border border-dark mx-4 w-50">
        <div class="d-flex">
            <p class="fw-bold me-2 ms-1">Full Name:</p><span>{{user.first_name}} {{user.last_name}}</span>
        </div>
        <div class="d-flex">
            <p class="fw-bold me-2 ms-1">Email</p><span>{{user.email}}</span>
        </div>
        <div class="d-flex">
            <p class="fw-bold me-2 ms-1">Created On: </p><span>{{user.created_at}}</span>
        </div>
        <div class="d-flex">
            <p class="fw-bold me-2 ms-1">Last Updated On:</p><span>{{user.updated_at}}</span>
        </div>
    </div>
    <div class="mx-4 my-2">
        <p><a class="btn btn-primary" href="/update_user/{{user.id}}">Edit</a> | <a class="btn btn-danger" href="/delete_user/{{user.id}}">Delete</a></p>
    </div>
</body>
</html>
